<!doctype html>
<html>
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
    <a-asset-item id="monkey" src="Models/monkey/monkey.gltf"></a-asset-item>
  </a-assets>
  	<a-marker preset="hiro">
      <a-entity gltf-model="#monkey" position="0 0 0" rotation="270 0 0" scale="3 3 3"></a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
