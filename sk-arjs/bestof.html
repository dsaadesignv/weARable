<!DOCTYPE html>
<script src="./lib/aframe.min.js"></script>
<script src="./lib/aframe-ar.min.js"></script>
<script type="text/javascript">
	ARjs.Context.baseURL = 'https://localhost:4443/';
</script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
      <a-asset-item id="t-rex" src="./models/t-rex.gltf"></a-asset-item>
      <img id="ground" src="./models/textures/ground.jpg">
    </a-assets>

		<a-marker type='pattern' url='./markers/dsaa-50.patt'>
			<a-text value="Hello, World!" position='0 1.3 0' rotation='0 50 0'></a-text>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>

		<a-marker type='pattern' url='./markers/dsaa-70.patt'>
			<a-plane src="#ground" height="1" width="1" rotation='-90 0 0'></a-plane>
	    <a-entity gltf-model="#t-rex" scale='.15 .15 .15'></a-entity>
		</a-marker>

		<a-marker type='pattern' url='./markers/dsaa-90.patt'>
			<a-box position='0 0.5 0' width="1" height="1" material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>


		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
